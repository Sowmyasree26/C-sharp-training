<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        .btn {
            background-color: rgb(30 214 203);
            color: black;
            padding: 20px 20px;
            border: none;
            border-radius: 10px;
            font-size: 25px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

            .btn:hover {
                background-color: rgb(30 185 180);
            }
    </style>

</head>
<body>
    <button class="btn">Button</button>
</body>
</html>
