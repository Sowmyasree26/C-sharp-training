<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="https://ajax.aspnetcdn.com/ajax/jquery/jquery-3.4.1.min.js"></script>

    <script>
        $(document).ready(function () {
           
            var selectedItem = $('li').eq(0); 
            $('body').append("<p>Selected item: " + selectedItem.text() + "</p>");
        });
    </script>

</head>
<body>

    <h2>List of elements are:</h2>

    <ul>
        <li>CSHARP</li>
        <li>SQL</li>
        <li>ADO</li>
    </ul>

   
</body>
</html>
